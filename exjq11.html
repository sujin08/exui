<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS DOM EX</title>
    <style>
        #product img,
        #cart img {
            width: 50px;
            height: 50px;
        }

        #product,
        #cart {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function () {
            // 1. id 가 product 인 div 안에 있는 img 엘리먼트 클릭하면, 
            //  클릭한 img 엘리먼트와 동일한 엘리먼트를 id 가 cart 인 div 에 추가
            var cart;
            var total ;
            $('#product img').on('click', function () {
                
                    cart = $(this).attr('src')
                    $('<img>').attr('src', cart).appendTo('#cart');
                    //$(this).clone().appendTo('#cart');
                    total = $('[name = total]').val();
                    total = Number(total) + parseInt($(this).attr('data-price'));
                    $('[name = total]').val(total);
                
            });
            // 2. id 가 cart 인 div 안에 있는 img 엘리먼트 클릭하면, 
            //  클릭한 img 엘리먼트를 삭제
            $('#cart').on('click', 'img', function () {
                $(this).remove();

                total = $('[name = total]').val();
                total = Number(total) - parseInt($(this).attr('data-price'));
                $('[name = total]').val(total);
            });
            // 3. data-price 속성에 정의된 가격을 이용하여, 
            //  현재 장바구니에 담겨있는 상품들의 가격 총액을 input 엘리먼트에 출력


        });
    </script>
</head>

<body>
    <h1>상품목록</h1>
    <div id="product">
        <img src="./img/meta.png" data-price="100" />
        <img src="./img/meta2.png" data-price="200" />
        <img src="./img/car3.png" data-price="300" />
    </div>
    <h1>장바구니</h1>
    <div>총 구매금액 : <input name="total" value="0" readonly />원</div>
    <div id="cart"></div>
</body>

</html>
