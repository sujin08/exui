<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO APP</title>
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function () {
            // 1.추가버튼을 클릭하면 todo에 입력한 내용을 todoList에 추가
            var todo;

            $('#addBtn').on('click', function () {
                todo = $('#todo').val();
                $('<li>').html(todo).appendTo('#todoList');
                $('#todo').val("");
            });
            //     하고 todo 에 입력된 내용은 초기화(삭제)
            // 2.todoList의 li를 클릭할 때마다 취소선 토글
            $('#todoList').on('click', 'li', function () {
                $(this).toggleClass('done');
            });
            // 3.삭제 버튼을 클릭하면, todoList에서 취소선이 그어진 li들을 모두 제거
            $('#delBtn').on('click',  function () {
                $('.done').remove();
            });
        });
    </script>
</head>

<body>
    <h1>할 일 목록</h1>
    <input type="text" id="todo" />
    <input type="button" value="추가" id="addBtn" />
    <ul id="todoList">
        <li>자바스크립트 공부하기</li>
        <li>제이쿼리 공부하기</li>
    </ul>
    <input type="button" value="삭제" id="delBtn" />
</body>

</html>
