<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS DOM EX</title>
    <style>
        #product img , #cart img {
            width: 50px;
            height: 50px;
        }
        #product , #cart {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>상품목록</h1>
    <div id="product">
        <img src="./img/car1.png" />
        <img src="./img/car2.png" />
        <img src="./img/car3.png" />
    </div>
    <h1>장바구니</h1>
    <div id="cart"></div>
    <script>
        // 1. id 가 product 인 div 안에 있는 img 엘리먼트 클릭하면, 
        var pro=document.querySelector("#product");
        var cartin =document.querySelector("#cart");
        var imge=pro.querySelectorAll("img");

        for (var i = 0; i < imge.length; i++) {
            var p= imge[i]
            p.onclick= function(){
                var eleimg=document.createElement('img');
                eleimg.src=this.src;
                cartin.appendChild(eleimg);
                eleimg.onclick=function(){
                 this.parentElement.removeChild(this);
                }
            }
        }
      
        //  클릭한 img 엘리먼트와 동일한 엘리먼트를 id 가 cart 인 div 에 추가
        // 2. id 가 cart 인 div 안에 있는 img 엘리먼트 클릭하면, 
        //  클릭한 img 엘리먼트를 삭제
        cartin.onclick=function(ev){
            console.log(ev.target);
            ev.target.parentElement.removeChild(ev.target);
        }
    </script>
</body>
</html>
