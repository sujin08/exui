         var num = document.querySelector("#score");
         var bt1 = document.querySelector("#btn1");
         var res = document.querySelector("#result");
         bt1.onclick=function(){
          if(Number(num.value)>=60 && Number(num.value)<=100) res.innerHTML="통과";
           else if(Number(num.value)>=0 && Number(num.value)<=59) res.innerHTML="실패";
            else res.innerHTML="유효하지 않은 점수";
         };
        // 2.월을 입력받아서 계절을 출력 (3-5 봄, 6-8여름, 9-11가을, 나머지 겨울)
        var mon = document.querySelector('#month');
        var bt2 = document.querySelector('#btn2');
        var sea = document.querySelector("#season");
        bt2.onclick=function(){
            if(Number(mon.value)>=3 && Number(mon.value)<=5) sea.innerHTML="봄";
            else if(Number(mon.value)>=6 && Number(mon.value)<=8) sea.innerHTML="여름";
            else if(Number(mon.value)>=9 && Number(mon.value)<=11) sea.innerHTML="가을";
            else sea.innerHTML="겨울";
        };

        //  취소버튼 클릭시, 초기화

</html>
