<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>순서없는 목록</h1>
    <ul>
        <li>딸기</li>
        <li>수박</li>
        <li>귤</li>
    </ul>
    <h1>순서있는 목록</h1>
    <ol>
        <li>딸기</li>
        <li>수박</li>            
        <li>귤</li>
    </ol>
    <h1>순서있는 목록 거꾸로</h1>
    <ol reversed>
        <li>딸기</li>
        <li>수박</li>            
        <li>귤</li>
    </ol>
    <h1>5부터 순서있는 목록 </h1>
    <ol start="5">
        <li>딸기</li>
        <li>수박</li>            
        <li>귤</li>
    </ol>
    <ol>
        <li value="2"> 딸기</li>
        <li value="4">수박</li>            
        <li value="6">귤</li>
    </ol>
    <h1>사전식 목록</h1>
    <dl>
        <dt>딸기</dt>
        <dd>딸기라때</dd>
        <dt>수박</dt>
        <dd>수박스무디</dd>
    </dl>
    <h1>사전식 목록</h1>
    <ul>
        <li>딸기
            <ul>
                <li>딸기라때</li>
                <li>딸기케이크</li>
                <li>딸기사탕</li>
           </ul>
        </li>
        <li>수박</li>
        <li>귤</li>
    </ul>
</body>
</html>
